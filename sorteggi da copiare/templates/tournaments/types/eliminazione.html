{% extends "base.html" %}

{% block head_extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templates/tournament_creation.css') }}">
{% endblock %}

{% block content %}
<div class="tournament-creation-container">
    <div class="tournament-header">
        <h1 class="tournament-title">Nuovo Torneo ad Eliminazione</h1>
        <div class="tournament-info">
            <div class="tournament-info-item">
                <i class="fas fa-info-circle"></i>
                <span>Torneo con eliminazione diretta</span>
            </div>
            <div class="tournament-info-item">
                <i class="fas fa-sitemap"></i>
                <span>Tabellone con partite singole</span>
            </div>
            <div class="tournament-info-item">
                <i class="fas fa-trophy"></i>
                <span>Vincitore finale dopo eliminazioni successive</span>
            </div>
        </div>
    </div>
    
    <form id="tournament-form" method="POST" class="tournament-form" action="{{ url_for('tournaments.elimination_setup_summary') }}" style="display: flex; flex-direction: column; align-items: center;">
        <div class="tournament-details" style="display: flex; flex-direction: column; align-items: center;">
            <div class="tournament-detail-item">
                <i class="fas fa-calendar"></i>
                <div class="form-group">
                    <label for="data_inizio">Data di Inizio Torneo</label>
                    <input type="date" id="data_inizio" name="data_inizio" class="form-input" required 
                           style="width: 300px;">
                </div>
            </div>
            
            <div class="tournament-detail-item">
                <i class="fas fa-trophy"></i>
                <div class="form-group">
                    <label for="nome">Nome Torneo</label>
                    <input type="text" id="nome" name="nome" class="form-input" required 
                           placeholder="Inserisci il nome del torneo" style="width: 300px;">
                </div>
            </div>
            
            <div class="tournament-detail-item">
                <i class="fas fa-map-marker-alt"></i>
                <div class="form-group">
                    <label for="circolo">Circolo</label>
                    <input type="text" id="circolo" name="circolo" class="form-input"
                           placeholder="Nome del circolo" style="width: 300px;">
                </div>
            </div>
            
            <div class="tournament-detail-item">
                <i class="fas fa-sitemap"></i>
                <div class="form-group">
                    <label for="tipo_eliminazione">Tipo di Eliminazione</label>
                    <select id="tipo_eliminazione" name="tipo_eliminazione" class="form-select" required style="width: 300px;">
                        <option value="single" selected>Eliminazione Diretta</option>
                        <option value="double">Doppia Eliminazione</option>
                    </select>
                </div>
            </div>
            
            <div class="tournament-detail-item">
                <i class="fas fa-users"></i>
                <div class="form-group">
                    <label for="num_squadre">Numero di Squadre</label>
                    <input type="number" id="num_squadre" name="num_squadre" class="form-input" 
                           min="8" max="64" value="16" required
                           placeholder="Inserisci il numero di squadre (8-64)" style="width: 300px;">
                </div>
            </div>
            
            <div class="tournament-detail-item">
                <i class="fas fa-trophy"></i>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" id="best_of_three" name="best_of_three" class="form-checkbox">
                        <label for="best_of_three" class="form-check-label">
                            Partite al meglio dei 3 set
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="tournament-detail-item">
                <i class="fas fa-sticky-note"></i>
                <div class="form-group">
                    <label for="note">Note</label>
                    <textarea id="note" name="note" class="form-input" rows="3"
                              placeholder="Aggiungi note o dettagli aggiuntivi" style="width: 300px;"></textarea>
                </div>
            </div>
        </div>
        
        <div class="tournament-actions">
            <button type="submit" class="tournament-button primary">
                <i class="fas fa-arrow-right"></i>
                Crea Torneo
            </button>
            
            <a href="{{ url_for('tournaments.tournaments_list') }}" class="tournament-button secondary">
                <i class="fas fa-times"></i>
                Annulla
            </a>
        </div>
    </form>
</div>
{% endblock %}
