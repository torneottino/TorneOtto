{% extends "base.html" %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">Pagina non trovata</h2>
        <p class="error-message">La pagina che stai cercando non esiste o Ã¨ stata spostata.</p>
        <div class="error-actions">
            <a href="{{ url_for('home') }}" class="action-button">
                <i class="fas fa-home"></i>
                Torna alla Home
            </a>
            <a href="{{ url_for('tournaments.tournaments_list') }}" class="action-button secondary">
                <i class="fas fa-trophy"></i>
                Vai ai Tornei
            </a>
        </div>
    </div>
</div>

<style>
.error-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    padding: var(--space-lg);
}

.error-content {
    text-align: center;
    max-width: 500px;
}

.error-title {
    font-size: 6rem;
    color: var(--accent-primary);
    margin: 0;
    font-weight: 700;
}

.error-subtitle {
    font-size: 2rem;
    color: var(--text-primary);
    margin: var(--space-sm) 0;
}

.error-message {
    font-size: 1.1rem;
    color: var(--text-secondary);
    margin-bottom: var(--space-xl);
}

.error-actions {
    display: flex;
    flex-direction: column;
    gap: var(--space-md);
    align-items: center;
}

@media (min-width: 768px) {
    .error-actions {
        flex-direction: row;
        justify-content: center;
    }
}
</style>
{% endblock %}
