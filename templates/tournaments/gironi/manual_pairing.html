{% extends "base.html" %}

{% block content %}
<div class="main-container">
    <h1 class="page-title">{{ tournament.nome }}</h1>
    
    <div class="tournament-info">
        <div class="tournament-date">Giornata del {{ data }}</div>
        <div class="tournament-method">Metodo: Inserimento Manuale</div>
    </div>

    <div class="step-title">
        <h2 class="section-subtitle">Forma le Coppie Manualmente</h2>
        <p class="section-description">Seleziona i giocatori per ogni coppia</p>
    </div>

    <form method="POST" class="manual-form">
        <input type="hidden" name="data" value="{{ data }}">
        <input type="hidden" name="num_coppie" value="{{ num_coppie }}">
        <input type="hidden" name="num_gironi" value="{{ num_gironi }}">

        <div class="teams-container">
            {% for i in range(1, num_coppie + 1) %}
            <div class="team-card">
                <h3 class="team-title">Coppia {{ i }}</h3>
                
                <div class="team-players">
                    <div class="player-slot">
                        <label for="team{{ i }}_player1" class="player-label">Giocatore 1:</label>
                        <select name="team{{ i }}_player1" id="team{{ i }}_player1" class="player-select" required>
                            <option value="">Seleziona giocatore</option>
                            {% for player in players %}
                            <option value="{{ player.id }}" data-elo="{{ player.tournament_elo }}">{{ player.cognome }} {{ player.nome }} (ELO: {{ player.tournament_elo }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="team-divider">+</div>
                    
                    <div class="player-slot">
                        <label for="team{{ i }}_player2" class="player-label">Giocatore 2:</label>
                        <select name="team{{ i }}_player2" id="team{{ i }}_player2" class="player-select" required>
                            <option value="">Seleziona giocatore</option>
                            {% for player in players %}
                            <option value="{{ player.id }}" data-elo="{{ player.tournament_elo }}">{{ player.cognome }} {{ player.nome }} (ELO: {{ player.tournament_elo }})</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="team-elo" id="team{{ i }}_elo" style="display: none;">
                    <span class="elo-label">ELO Coppia: <span class="elo-value">0</span></span>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="validation-message" id="validation-message" style="display: none;"></div>

        <div class="button-container">
            <div class="button-group">
                <button type="submit" class="action-button" id="submit-btn" disabled style="background-color: #53a551; border-color: #53a551; border-radius: 10px;">
                    <i class="fas fa-check"></i> CONFERMA COPPIE
                </button>
                <a href="{{ url_for('tournaments.new_gironi_day', tournament_id=tournament.id) }}" class="action-button" style="background-color: #444444; border-color: #444444; border-radius: 10px;">
                    <i class="fas fa-times"></i> ANNULLA
                </a>
            </div>
        </div>
    </form>
</div>

<style>
.main-container {
    padding: 20px;
    color: white;
}

.page-title {
    font-size: 1.5em;
    margin-bottom: 5px;
    text-align: center;
}

.tournament-info {
    text-align: center;
    margin-bottom: 20px;
}

.tournament-date, .tournament-method {
    font-size: 0.9em;
    color: #aaa;
    margin-bottom: 5px;
}

.step-title {
    text-align: center;
    margin: 30px 0;
}

.section-subtitle {
    font-size: 1.2em;
    color: #fff;
    font-weight: normal;
    margin: 0 0 10px 0;
}

.section-description {
    font-size: 0.9em;
    color: #aaa;
    margin: 0;
}

.teams-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 20px;
    margin: 30px 0;
}

.team-card {
    background-color: #2c2c2c;
    border: 1px solid #444;
    border-radius: 8px;
    padding: 20px;
}

.team-title {
    font-size: 1.1em;
    color: #ffd700;
    margin: 0 0 20px 0;
    text-align: center;
    font-weight: 600;
}

.team-players {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.player-slot {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.player-label {
    font-size: 0.9em;
    color: #ccc;
    font-weight: 500;
}

.player-select {
    background-color: #1a1a1a;
    border: 2px solid #444;
    color: white;
    padding: 12px;
    border-radius: 5px;
    font-size: 14px;
    transition: border-color 0.3s ease;
}

.player-select:focus {
    border-color: #53a551;
    outline: none;
}

.player-select.error {
    border-color: #e74c3c;
}

.player-select option {
    background-color: #1a1a1a;
    color: white;
}

.player-select option:disabled {
    color: #666;
    background-color: #333;
}

.team-divider {
    text-align: center;
    font-size: 1.5em;
    color: #53a551;
    font-weight: bold;
    margin: 10px 0;
}

.team-elo {
    margin-top: 15px;
    padding: 10px;
    background-color: #1a1a1a;
    border-radius: 5px;
    text-align: center;
}

.elo-label {
    font-size: 0.9em;
    color: #ffd700;
    font-weight: 600;
}

.elo-value {
    color: #53a551;
}

.validation-message {
    background-color: #e74c3c;
    color: white;
    padding: 15px;
    border-radius: 5px;
    margin: 20px 0;
    text-align: center;
    font-weight: 500;
}

.validation-message.success {
    background-color: #53a551;
}

.button-container {
    text-align: center;
    margin-top: 30px;
    margin-bottom: 50px;
}

.button-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
}

@media (min-width: 768px) {
    .button-group {
        flex-direction: row;
        gap: 20px;
        justify-content: center;
    }
}

.action-button {
    min-width: 250px;
    padding: 12px 20px;
    font-size: 14px;
    font-weight: 600;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

#submit-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Ottimizzazione mobile */
@media (max-width: 414px) {
    .main-container {
        padding: 15px;
    }
    
    .teams-container {
        grid-template-columns: 1fr;
        gap: 15px;
    }
    
    .team-card {
        padding: 15px;
    }
    
    .player-select {
        padding: 10px;
        font-size: 13px;
    }
    
    .action-button {
        min-width: 200px;
        font-size: 13px;
        padding: 10px 16px;
    }
}

@media (max-width: 375px) {
    .team-card {
        padding: 12px;
    }
    
    .player-select {
        padding: 8px;
        font-size: 12px;
    }
    
    .action-button {
        min-width: 180px;
        font-size: 12px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const selects = document.querySelectorAll('.player-select');
    const submitBtn = document.getElementById('submit-btn');
    const validationMessage = document.getElementById('validation-message');
    const numCoppie = parseInt('{{ num_coppie }}');
    
    // Oggetto per tenere traccia dei giocatori selezionati
    let selectedPlayers = new Set();
    
    function updateAvailableOptions() {
        selects.forEach(select => {
            const currentValue = select.value;
            const options = select.querySelectorAll('option');
            
            options.forEach(option => {
                if (option.value === '') return; // Mantieni l'opzione vuota
                
                if (selectedPlayers.has(option.value) && option.value !== currentValue) {
                    option.disabled = true;
                    option.style.display = 'none';
                } else {
                    option.disabled = false;
                    option.style.display = 'block';
                }
            });
        });
    }
    
    function updateTeamElo(teamIndex) {
        const player1Select = document.getElementById(`team${teamIndex}_player1`);
        const player2Select = document.getElementById(`team${teamIndex}_player2`);
        const teamEloDiv = document.getElementById(`team${teamIndex}_elo`);
        const eloValueSpan = teamEloDiv.querySelector('.elo-value');
        
        if (player1Select.value && player2Select.value) {
            const player1Option = player1Select.querySelector(`option[value="${player1Select.value}"]`);
            const player2Option = player2Select.querySelector(`option[value="${player2Select.value}"]`);
            
            const elo1 = parseFloat(player1Option.dataset.elo) || 0;
            const elo2 = parseFloat(player2Option.dataset.elo) || 0;
            const totalElo = (elo1 + elo2).toFixed(1);
            
            eloValueSpan.textContent = totalElo;
            teamEloDiv.style.display = 'block';
        } else {
            teamEloDiv.style.display = 'none';
        }
    }
    
    function validateForm() {
        selectedPlayers.clear();
        let isValid = true;
        let duplicates = [];
        
        // Raccoglie tutti i giocatori selezionati
        selects.forEach(select => {
            if (select.value) {
                if (selectedPlayers.has(select.value)) {
                    duplicates.push(select.value);
                    isValid = false;
                } else {
                    selectedPlayers.add(select.value);
                }
            }
        });
        
        // Verifica che tutte le coppie siano complete
        for (let i = 1; i <= numCoppie; i++) {
            const player1 = document.getElementById(`team${i}_player1`).value;
            const player2 = document.getElementById(`team${i}_player2`).value;
            
            if (!player1 || !player2) {
                isValid = false;
                break;
            }
        }
        
        // Mostra messaggi di validazione
        if (duplicates.length > 0) {
            validationMessage.textContent = 'Errore: Alcuni giocatori sono stati selezionati pi√π volte!';
            validationMessage.className = 'validation-message';
            validationMessage.style.display = 'block';
        } else if (!isValid) {
            validationMessage.textContent = 'Completa tutte le coppie prima di continuare.';
            validationMessage.className = 'validation-message';
            validationMessage.style.display = 'block';
        } else {
            validationMessage.style.display = 'none';
        }
        
        submitBtn.disabled = !isValid;
        updateAvailableOptions();
        
        // Aggiorna ELO per tutte le squadre
        for (let i = 1; i <= numCoppie; i++) {
            updateTeamElo(i);
        }
    }
    
    // Aggiungi event listener a tutti i select
    selects.forEach(select => {
        select.addEventListener('change', validateForm);
    });
    
    // Validazione iniziale
    validateForm();
});
</script>
{% endblock %}
